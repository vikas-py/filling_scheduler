# pytest.ini
[pytest]
testpaths = tests
pythonpath = src

# Coverage settings
addopts =
    --cov=fillscheduler
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=55
    -v

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */.venv/*

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code:
    def __repr__

    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run:
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

    # Don't complain about ellipsis in protocols/stubs
    \.\.\.

# Ignore too old version warnings
ignore_errors = True

precision = 2
show_missing = True
skip_covered = False
