name: Tests with Coverage

# Runs 160 tests with 74.6% coverage
# Includes linting (Black, Ruff, isort) and type checking (mypy)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run linting checks
      run: |
        echo "Running Black..."
        black --check --diff src/ tests/ main.py setup.py compare_runs.py scripts/
        echo "Running Ruff..."
        ruff check src/ tests/ main.py setup.py compare_runs.py scripts/
        echo "Running isort..."
        isort --check-only --diff src/ tests/ main.py setup.py compare_runs.py scripts/

    - name: Run type checking
      run: |
        mypy src/fillscheduler --config-file mypy.ini

    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src/fillscheduler --cov-report=xml --cov-report=term-missing --cov-report=html

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
