[mypy]
python_version = 3.10

# Strictness settings (working towards strict mode)
# Level 1: Enabled
warn_return_any = True
warn_unused_configs = True
check_untyped_defs = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_optional = True
disallow_incomplete_defs = True

# Level 2: To be enabled after adding more type hints
disallow_untyped_defs = False
disallow_untyped_decorators = False

# Import handling
follow_imports = normal
ignore_missing_imports = True

# Per-module options:
[mypy-tests.*]
ignore_errors = True

[mypy-setup]
ignore_errors = True

[mypy-yaml]
ignore_missing_imports = True

# FastAPI routers - decorated functions have inferred types
[mypy-fillscheduler.api.routers.*]
disallow_untyped_defs = False

# CLI functions - Click decorated functions
[mypy-fillscheduler.cli.*]
disallow_untyped_defs = False

# Services - SQLAlchemy ORM patterns require type ignores
[mypy-fillscheduler.api.services.*]
# Disable unused-ignore warnings for SQLAlchemy Column type patterns
warn_unused_ignores = False
# Allow returning Any from ORM queries (SQLAlchemy returns Any in some cases)
warn_return_any = False

# Legacy strategies - Skip checks for now (unreachable code patterns)
[mypy-fillscheduler.strategies.*]
warn_unreachable = False
